<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Quizz</title>
</head>
<body>
	<div class="container">
		<div id="question-container" class="hide">
			<div id="question">Question</div>
			<div id="answer-buttons" class="btn-grid">
				<button class="btn">Answer 1</button>
				<button class="btn">Answer 2</button>
				<button class="btn">Answer 3</button>
				<button class="btn">Answer 4</button>
			</div>
		</div>

		<div class="controls">
			<button id="start-btn" class="start-btn btn">Start</button>
			<button id="next-btn" class="next-btn btn hide">Next</button>
		</div>
	</div>
	<div id="resultPo" class="res hide">
		<div>Vous avez : <span class="points"></span></div>
		<h1>Bravo tu es Gagne !! </h1>
		<button class="restart" onclick="startGame()">Restart</button>
	</div>
	<div id="resultNe" class="res hide">
		<div>Vous avez : <span class="points"></span></div>
		<h1>Desole tu es Perdu </h1>
		<button class="restart"  onclick="startGame()">Restart</button>
	</div>
<script src="script.js"></script>
</body>
</html>
